<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>

    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Look up recipes of different type of foods.">
    <meta property="og:url" content="https://rwjacobson.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js"></script>
    <script type="module" src="resipes.mjs"></script>
</head>
<body>
    <header>
        <img id="logo" src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>Recipe Book</h1>
    </header>
    <main>
        <form>
            <input type="text" placeholder="Find a recipe">
            <button type="submit"><img src="images/search.svg" alt="search icon"></button>
        </form>
        <div id="recipeInfo">
            <img id="potato" src="./images/roasted-potatoes.webp" alt="roasted-potatoes">
            <div id="sideInfo">
                <div id="tags">
                    <p>Potatoes</p>
                    <p>side</p>
                </div>
                <h2>Oven Roasted potato slices</h2>
                <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p id="description">Easy and delicious oven roasted potatoes that go great with almost anything.</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a class="link" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
